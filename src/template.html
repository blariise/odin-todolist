<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="projects">
        <div class="add-project">
          <div class="add-icon"></div>
          <div class="add-input">
            <input 
              type="text"
              id="project-name"
              minlength="0"
              maxlength="15"
              placeholder="Add Project"
            />
          </div>
        </div>
      </div>
      <div class="tasks">
        <div class="add-task"></div>
      </div>
      <div class="task-info">
        <div class="task-title"></div>
      </div>
    </div>
  </body>
</html>
